sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'stable'
before_install:
  - npm i -g typings
  - typings install
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
  - npm run lint
  - npm run benchmark | node .dist/travis-comment
  - npm run coverage
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
